<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
</head>
<body>
    <p id="result"></p>
    <script>
        fetch('https://jsonplaceholder.typicode.com/')
        .then((Response) =>{
            if(!Response.ok){
                document.getElementById('result').textContent = "Request failed " + Response.status;
            }else{
                document.getElementById('result').textContent = "Success " + Response.status;
            }
        })
       
    </script>
</body>
</html>
